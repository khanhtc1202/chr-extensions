<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
        a, a:focus {
            outline: none;
        }
        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
<div id="status"></div>
<a id="image-wrap" href="" target="_blank"><img id="image" /></a>
</body>
</html>
